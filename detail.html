<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk | GrowRush Store</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/sXc0jYBM/Gemini-Generated-Image-tchm58tchm58tchm-(1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1; --accent: #06b6d4; --dark-bg: #050810;
            --card-bg: rgba(21, 28, 44, 0.85); --footer-bg: #0d111d;
            --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1);
            --star: #fbbf24; --success: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--dark-bg); background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #050810 50%); color: #fff; line-height: 1.6; padding-bottom: 100px; overflow-x: hidden; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* HEADER */
        header { background: rgba(11, 15, 26, 0.95); backdrop-filter: blur(15px); padding: 15px 0; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border); }
        .header-flex { display: flex; align-items: center; gap: 15px; }
        .back-btn { color: #94a3b8; font-size: 1.2rem; text-decoration: none; transition: 0.3s; }
        .back-btn:hover { color: var(--accent); }
        .logo-text { font-size: 1.1rem; font-weight: 900; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        .logo-text span { color: var(--accent); }

        /* DETAIL LAYOUT */
        .detail-wrapper { display: grid; grid-template-columns: 1fr; gap: 30px; margin-top: 30px; }
        
        .detail-image-box {
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 20px; backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center;
        }
        .detail-image-box img { width: 100%; max-width: 400px; border-radius: 16px; object-fit: cover; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        .detail-info-box { padding: 10px; }
        .badge-detail { display: inline-block; background: var(--accent); color: #000; font-weight: 800; font-size: 0.7rem; padding: 4px 10px; border-radius: 6px; margin-bottom: 15px; }
        .detail-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; line-height: 1.2; }
        .detail-price { font-size: 1.5rem; color: var(--accent); font-weight: 800; margin-bottom: 20px; }
        .detail-desc { color: #94a3b8; font-size: 0.9rem; margin-bottom: 30px; background: var(--glass); padding: 20px; border-radius: 16px; border: 1px solid var(--glass-border); }

        .add-btn-large {
            width: 100%; background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white; border: none; padding: 18px; border-radius: 16px;
            font-weight: 800; cursor: pointer; font-size: 1rem; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .add-btn-large:hover { transform: translateY(-5px); box-shadow: 0 15px 30px -5px rgba(99, 102, 241, 0.4); }

        /* SECTION STYLES */
        .section-title { margin: 50px 0 20px; font-size: 1.2rem; font-weight: 800; border-left: 4px solid var(--accent); padding-left: 15px; }

        /* RELATED PRODUCTS GRID */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .product-card { background: var(--card-bg); border-radius: 20px; padding: 12px; border: 1px solid var(--glass-border); transition: 0.3s; position: relative; overflow: hidden; display: flex; flex-direction: column; text-decoration: none; color: #fff; }
        .product-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .img-wrap { width: 100%; aspect-ratio: 1/1; border-radius: 12px; overflow: hidden; margin-bottom: 10px; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .price-small { color: var(--accent); font-weight: 800; font-size: 0.9rem; margin-top: auto; }

        /* TESTIMONI MINI */
        .testi-box { background: var(--glass); padding: 20px; border-radius: 16px; border: 1px solid var(--glass-border); margin-bottom: 15px; }
        .stars-gold { color: #fbbf24; font-size: 0.7rem; margin-bottom: 8px; }

        /* NAV & TOAST */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #0d111d; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--glass-border); z-index: 1000; }
        .nav-item { text-decoration: none; color: #64748b; font-size: 0.7rem; text-align: center; position: relative; display: flex; flex-direction: column; align-items: center; gap:5px;}
        #cart-badge { background: #ef4444; color: white; width: 18px; height: 18px; border-radius: 50%; font-size: 0.6rem; position: absolute; top: -5px; right: -8px; display: none; align-items: center; justify-content: center; font-weight: bold; }
        #notification-container { position: fixed; top: 80px; right: 20px; z-index: 9999; }
        .toast-notif { background: #0f172a; border-left: 4px solid var(--success); color: white; padding: 15px 20px; border-radius: 12px; margin-bottom: 10px; animation: slideIn 0.3s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        @media (min-width: 768px) { 
            .detail-wrapper { grid-template-columns: 1fr 1fr; } 
            .product-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

<div id="notification-container"></div>

<header>
    <div class="container header-flex">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <div class="logo-text">GrowRush <span>Store</span></div>
    </div>
</header>

<main class="container">
    <div class="detail-wrapper" id="main-product-area">
        <p style="text-align: center; grid-column: span 2;">Memuat produk...</p>
    </div>

    <h2 class="section-title">Ulasan Pembeli</h2>
    <div class="testi-box">
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
            <img src="https://ui-avatars.com/api/?name=Pro+GT&background=random" style="width:35px; border-radius:50%;">
            <strong>GT_Sultan</strong>
        </div>
        <div class="stars-gold"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div>
        <p style="font-size: 0.8rem; color: #cbd5e1;">"Barang sesuai deskripsi, pengiriman kilat. Mantap GrowRush!"</p>
    </div>

    <h2 class="section-title">Mungkin Kamu Suka</h2>
    <div class="product-grid" id="related-products"></div>
</main>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fas fa-home" style="font-size:1.2rem;"></i><span>Home</span></a>
    <a href="https://wa.me/62855312751726" class="nav-item"><i class="fas fa-headset" style="font-size:1.2rem;"></i><span>Admin</span></a>
    <a href="keranjang.html" class="nav-item">
        <i class="fas fa-shopping-basket" style="font-size:1.2rem;"></i><span>Pesanan</span>
        <span id="cart-badge">0</span>
    </a>
</nav>

<script>
    // --- DATA PRODUK (HARUS SAMA PERSIS DENGAN INDEX.HTML) ---
    const products = [
        { id: 1, name: "Cheater Role", price: 20000, cat: "Role", tag: "HOT", desc: "Dapatkan akses eksklusif ke channel VIP Discord dan fitur cheat terbatas. Role permanen dan aman.", img: "https://i.postimg.cc/8cVD9QFm/Cheater.jpg" },
        { id: 2, name: "GrowRush Coin", price: 500, cat: "Currency", tag: "NEW", desc: "Mata uang internal GrowRush Store. Gunakan untuk mendapatkan diskon khusus pada event tertentu.", img: "https://i.postimg.cc/dtM5yQCW/Grow-Rush.jpg" },
        { id: 3, name: "Murasama Sword", price: 100000, cat: "Item", tag: "RARE", desc: "Pedang legendaris dengan efek aura api biru yang sangat langka. Stok sangat terbatas!", img: "https://i.postimg.cc/jjsfVm7Q/Gemini-Generated-Image-hvjm3zhvjm3zhvjm.png" },
        { id: 4, name: "Blue Gem Lock", price: 1000, cat: "Currency", tag: "PROMO", desc: "Pecahan mata uang setara dengan 10.000 World Lock. Praktis untuk transaksi besar.", img: "https://i.postimg.cc/fT7T4Kh7/Blue.jpg" },
        { id: 5, name: "Diamond Lock", price: 1500, cat: "Currency", tag: "LARIS", desc: "100 World Lock murni. Mata uang utama dalam Growtopia. Proses pengiriman instan 1-5 menit.", img: "https://i.postimg.cc/xCpjThbY/d-fce4a5f7-(1).webp" },
        { id: 6, name: "Auto Profit Script", price: 50000, cat: "Role", tag: "PRO", desc: "Script otomatis untuk farming dan mencari profit. Dilengkapi panduan anti-banned.", img: "https://i.postimg.cc/8cVD9QFm/Cheater.jpg" }
    ];

    // --- LOGIKA HALAMAN DETAIL ---
    window.onload = () => {
        // 1. Ambil ID dari URL (misal: detail.html?id=3)
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));

        // 2. Cari produk berdasarkan ID
        const product = products.find(p => p.id === productId);

        // 3. Jika produk tidak ditemukan, kembali ke home
        if (!product) {
            alert("Produk tidak ditemukan!");
            window.location.href = 'index.html';
            return;
        }

        // 4. Tampilkan Data Produk Utama
        const mainArea = document.getElementById('main-product-area');
        mainArea.innerHTML = `
            <div class="detail-image-box">
                <img src="${product.img}" alt="${product.name}">
            </div>
            <div class="detail-info-box">
                <span class="badge-detail">${product.tag}</span>
                <h1 class="detail-title">${product.name}</h1>
                <div class="detail-price">Rp ${product.price.toLocaleString('id-ID')}</div>
                
                <h3 style="margin-bottom:10px;">Deskripsi Produk:</h3>
                <div class="detail-desc">
                    <p>${product.desc}</p>
                    <p style="margin-top:10px;">✅ Stok Tersedia<br>✅ Pengiriman Instan<br>✅ Garansi Aman</p>
                </div>
                
                <button class="add-btn-large" onclick="addFromDetail('${product.name}', ${product.price}, '${product.img}')">
                    <i class="fas fa-shopping-cart"></i> TAMBAH KE KERANJANG
                </button>
            </div>
        `;

        // 5. Tampilkan Produk Lainnya (Related Products)
        // Filter produk agar tidak menampilkan produk yang sedang dilihat
        const related = products.filter(p => p.id !== productId).slice(0, 4); // Ambil maksimal 4 produk lain
        const relatedGrid = document.getElementById('related-products');
        
        relatedGrid.innerHTML = related.map(p => `
            <a href="detail.html?id=${p.id}" class="product-card">
                <div class="img-wrap"><img src="${p.img}"></div>
                <h3 style="font-size:0.8rem; margin-bottom:4px;">${p.name}</h3>
                <div class="price-small">Rp ${p.price.toLocaleString('id-ID')}</div>
            </a>
        `).join('');

        updateBadge();
    };

    // --- FUNGSI KERANJANG (SAMA DENGAN INDEX) ---
    function addFromDetail(n, p, i) {
        let cart = JSON.parse(localStorage.getItem('growrush_cart')) || [];
        let item = cart.find(x => x.name === n);
        if(item) { item.qty += 1; } else { cart.push({ name: n, price: p, img: i, qty: 1 }); }
        localStorage.setItem('growrush_cart', JSON.stringify(cart));
        updateBadge();
        showToast(n);
    }

    function showToast(name) {
        const container = document.getElementById('notification-container');
        const toast = document.createElement('div');
        toast.className = 'toast-notif';
        toast.innerHTML = `<i class="fas fa-check-circle"></i> ${name} masuk keranjang!`;
        container.appendChild(toast);
        setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 2000);
    }

    function updateBadge() {
        const cart = JSON.parse(localStorage.getItem('growrush_cart')) || [];
        const count = cart.reduce((a, b) => a + (b.qty || b.quantity || 1), 0);
        const b = document.getElementById('cart-badge');
        b.innerText = count;
        b.style.display = count > 0 ? 'flex' : 'none';
    }
</script>
</body>
</html>
